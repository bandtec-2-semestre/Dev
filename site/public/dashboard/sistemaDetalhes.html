    <script type="text/javascript">

        async function carregarTela() {
            await verComponentes();
            await atualizarGrafico();
            await validarCores();
        }

        function validarCores() {
            $('.openGraph').each(function () {

                const componente = $(this).attr('class').split(' ')[1];

                let valorComponente = $(this).find(".texto-componentes").children()[1].innerText;
                let valor = valorComponente.replace('%', '');
                let card = $(this).children(".card");
                console.log(valor);
                if (valor >= 90) {
                    card.removeClass('attentionCard');
                    card.addClass('redCard');
                } else if (valor >= 80) {
                    card.removeClass('redCard');
                    card.addClass('attentionCard');
                } else {
                    console.log('30');
                    card.removeClass('attentionCard');
                    card.removeClass('redCard');

                }
            });
            setTimeout(validarCores, 1000);
        }



        $(document).ready(function ($) {

            verificarAutenticacao();

            //GUARDAR O NOME DO SISTEMA - não ta funcionando
            var nomeSystem = sessionStorage.sistema;
            nomeSistema.innerHTML = nomeSystem;
            // alert("Sistema " + nomeSystem);

            //GUARDAR O NOME DA EMPRESA - funciona
            var NomeDaEmpresa = sessionStorage.empresa;
            empresaNome.innerHTML = NomeDaEmpresa

            // COMEÇA O GRÁFICO COM TITULO CPU E NUMEROS ALEATÓRIOS
            $("#title-graph").text("CPU");
            carregarTela();

            // FUNÇÃO QUE MUDA O CONTÉUDO DO GRÁFICO 
            // TITULO E ACIONA A BORDA DOURADA NO CARD
            $('.openGraph').each(function () {

                $(this).on('click', function (event) {
                    $(".card").removeClass("activeCard");

                    const componente = $(this).attr('class').split(' ')[1];
                    let card = $(this).children(".card");
                    card.toggleClass('activeCard');


                    if (componente == 'cpu') {
                        nomeComponente = componente.toLocaleUpperCase();
                    } else if (componente == 'memoria') {
                        nomeComponente = 'RAM';
                    } else {
                        nomeComponente = 'HD';
                    }

                    obterDadosGrafico();

                    $("#title-graph").text(componente.toLocaleUpperCase());
                });
            });


            nomeComponente = "CPU";

        });
    </script>
