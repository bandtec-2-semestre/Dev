<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SecurIT| Cadastro</title>

    <link rel="shortcut icon" href="images/faviconSecurit.png">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- AJAX -- biblioteca usada para enviar formulario ou coisas do frontend pro backend - PEGUEI NO W3SCHOOLS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- CSS stylesheet -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- biblioteca Swall - alerts-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body>

    <div id="login-page">
        <div class="login">
            <img src="images/logo.png" alt="logo SecurIT" class="logo">
            <h2 class="login-title">Cadastro</h2>
            <form id="form" method="POST" class="form-login">
                <label for="nomeEmpresa">Nome da Companhia</label>
                <div class="input-text">
                    <i class="fa fa-building icon"></i>
                    <input class="form-control " type="text" placeholder="Nome Empresa " name="nomeEmpresa"
                        id="nomeEmpresa" autofocus required>
                </div>

                <label for="representante">Representante</label>
                <div class="input-text">
                    <i class="fa fa-user icon"></i>
                    <input class="form-control" type="text" name="nomeRepresentante" id="nomeRepresentante"
                        placeholder="Representante da Empresa" required>
                </div>

                <label for="cnpj">CNPJ</label>
                <div class="input-text">
                    <i class="fa fa-tag icon"></i>
                    <input class="form-control" type="text" name="cnpj" id="cnpj" placeholder=" Informe o CNPJ">
                </div>

                <label for="email">Email</label>
                <div class="input-text">
                    <i class="fa fa-envelope icon"></i>
                    <input class="form-control" type="email" name="email" id="email" placeholder="Email">
                </div>

                <label for="telEmpresa">Telefone</label>
                <div class="input-text">
                    <i class="fa fa-phone icon"></i>
                    <input class="form-control" type="tel" name="telEmpresa" id="telEmpresa"
                        pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" placeholder="(11)4002-8922">
                </div>

                <label for="password">Senha</label>
                <div class="input-password">
                    <i class="fa fa-lock icon"></i>
                    <input class="form-control" type="password" name="senha" id="senha" placeholder="Informe a senha">
                </div>
                <button class="button" type="submit" onclick="verificarDados(event)">Cadastrar</button>
                <!--<input type="submit" value="Cadastrar" onclick="verificarDados()">-->
            </form>
            <div class="alinhar">

                <a href="login.html">Já estou cadastrado</a>
            </div>
        </div>
        <div class="background">
            <h1> SecurIT - Monitoramento de Sistemas de Segurança </h1>
            <p> Gerencie os dispositivos e componentes de segurança de sua empresa com a SecurIT.
                Agilidade, confiança e segurança garantida!.</p>

        </div>
    </div>

    <!-- Start of securithelp Zendesk Widget script -->
    <script id="ze-snippet"
        src="https://static.zdassets.com/ekr/snippet.js?key=2f1c47af-6ca3-4ce8-9188-958944ef0eb5"> </script>
    <!-- End of securithelp Zendesk Widget script -->
</body>

<script>
    function verificarDados(e) {
        e.preventDefault();
        console.log("Clicou no Botão");
        console.log("Chegou na function");


        form.email.value = form.email.value.toLowerCase();
        form.senha.value = form.senha.value.toLowerCase();

        if (nomeEmpresa.value == "") {
            swal({
                title: "Aviso",
                text: "Preencha campo NOME corretamente!",
                type: "warning",
                confirmButtonClass: "btn-danger",
                closeOnConfirm: false,
                dangerMode: true,
                confirmButtonClass: "btn-danger",
                closeOnClickOutside: true,
            });
            nomeEmpresa.focus();
            return false;
        } else if (nomeRepresentante.value == "" || cnpj.value == "") {

            swal({
                title: "Aviso",
                text: "Preencha os campos corretamente!",
                type: "warning",
                confirmButtonClass: "btn-danger",
                closeOnConfirm: false,
                dangerMode: true,
                confirmButtonClass: "btn-danger",
                closeOnClickOutside: true,
            });
            nomeRepresentante.focus();
            return false;

        } else if (cnpj == "00000000000000" ||
            cnpj == "11111111111111" ||
            cnpj == "22222222222222" ||
            cnpj == "33333333333333" ||
            cnpj == "44444444444444" ||
            cnpj == "55555555555555" ||
            cnpj == "66666666666666" ||
            cnpj == "77777777777777" ||
            cnpj == "88888888888888" ||
            cnpj == "99999999999999") {

            swal({
                title: "Atenção!",
                text: "CNPJ Inválido!",
                type: "warning",
                confirmButtonClass: "btn-danger",
                closeOnConfirm: false,
                dangerMode: true,
                confirmButtonClass: "btn-danger",
                closeOnClickOutside: true,
            });
            cnpj.value = "";
            cnpj.focus();
            return false;
        }  // else if (cnpj.value < 14 || cnpj.value > 14) {
        //     swal({
        //         title: "Atenção!",
        //         text: "CNPJ precisa ter 14 dígitos!",
        //         type: "warning",
        //         confirmButtonClass: "btn-danger",
        //         closeOnConfirm: false,
        //         dangerMode: true,
        //         confirmButtonClass: "btn-danger",
        //         closeOnClickOutside: true,
        //     });
        //     cnpj.value = "";
        //     cnpj.focus();
        //     return false;

        //  } 
        else if (form.email.value == "" || form.email.value.indexOf('@') == -1 || form.email.value.indexOf('.com') == -1) {
            swal({
                title: "Aviso",
                text: "Insira um E-MAIL válido!",
                type: "warning",
                confirmButtonClass: "btn-danger",
                closeOnConfirm: false,
                dangerMode: true,
                confirmButtonClass: "btn-danger",
                closeOnClickOutside: true,
            });
            form.email.focus();
            return false;
        } else if (form.senha.value == "" || form.senha.value.length < 8) {
            swal({
                title: "Aviso",
                text: "A senha deve ter no mínimo 8 caracteres!",
                type: "warning",
                confirmButtonClass: "btn-danger",
                closeOnConfirm: false,
                dangerMode: true,
                confirmButtonClass: "btn-danger",
                closeOnClickOutside: true,
            });
            form.senha.focus();
            return false;
        } else {

            cadastrar();
            swal({
                title: "Aguarde...",
                text: "Enquanto o cadastro é realizado",
                buttons: false,
                closeOnClickOutside: false,
            });
        }


        //Função pra enviar os dados do formulário para o cadastro.js e  retornar a resposta
        function cadastrar() {

            swal({
                title: "Aguarde...",
                text: "alguns instantes enquanto o cadastro é realizado",
                buttons: false,
                closeOnClickOutside: false,
            });
            var dados = $("#form").serialize();
            console.log(dados); //pra mostrar os dados do form no console.
            console.log("Chegou no metodo cadastrar");

            $.ajax({
                url: "../cadastro",
                type: 'post',
                data: dados

            }).done(function (resposta) {
                console.log("res OK");
                if (resposta == "ok") {

                    //sessionStorage.sistema = resposta[0].server;
                    window.location = "login.html";
                } else {
                    swal({
                        title: "Aviso!",
                        type: "warning",
                        dangerMode: true,
                        text: "O CNPJ e/ou o EMAIL já está cadastrado no sistema!",
                        closeOnClickOutside: true,
                    });
                }
            });
        }
    }

</script>


</html>
