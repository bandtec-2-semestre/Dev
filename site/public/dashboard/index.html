    <script>

        verificarAutenticacao();

        function abrirDetalhes(codigo) {
            sessionStorage.codigo_sistema = codigo;
            location.href = 'sistemaDetalhes.html';
        }

        jQuery(document).ready(function ($) {
            var empresaNome = sessionStorage.empresa;
            var representanteNome = sessionStorage.name;
            empresa.innerHTML = `${empresaNome} - <span class="subtitulo" > Representante ${representanteNome}</span >`;
            var hora = new Date();
            dataHora.innerHTML = `Atualizado em ${hora.getHours()}:${hora.getMinutes()}`;

            consultarSistema();

        });


        function numsAleatorios(x) {
            for (i = 0; i < 10; i++) {
                x.push(Math.floor(Math.random() * (100 - 80)) + 80);
            }
        }

        function labelsAleatorios(x) {
            var dados = ['CPU', 'RAM', 'HD'];
            for (i = 0; i < 10; i++) {
                x.push(dados[Math.floor(Math.random() * 3)] + ' ' + Math.floor(Math.random() * 3) + 1);
            }
        }

        function plotarGrafico(nomesistema) {
            var ctx = document.getElementById("singelBarChart");
            ctx.width = 500;
            ctx.height = 500;

            if (historico.length == 0) {
                numsAleatorios(historico);
            }
            if (labelsDados.length == 0) {
                labelsAleatorios(labelsDados);
            }

            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labelsDados,
                    datasets: [
                        {
                            label: nomesistema,
                            data: historico,
                            borderColor: "#fdb416",
                            borderWidth: "2",
                            backgroundColor: "rgba(253, 180, 22, 0.27)",

                        }
                    ]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        }

        function consultar() {
            var sisEscolhido = sistemasescolha.options[sistemasescolha.selectedIndex].text;
            consultarHistorico(sistemasescolha.value, sisEscolhido);
        }

        var historico = [];
        var labelsDados = [];
        function consultarHistorico(idsistema, nomesistema) {
            historico = [];
            labelsDados = [];
            console.log(idsistema);
            console.log(nomesistema);
            console.log('asdfsadf');

            var info = {
                codigosistema: idsistema,
            };

            var corpo = new URLSearchParams(info);

            fetch("../consultaUser/consultaMaiorUtilizacao", {
                method: "POST",
                body: corpo
            }).then(function (resposta) {


                resposta.json().then(function (rer) {
                    for (r = 0; r < rer.length; r++) {
                        var atual = rer[r];
                        historico.push(atual.value);

                        labelsDados.push(atual.name);
                    }

                    plotarGrafico(nomesistema);
                }
                );
            });


        }

        var sistemas = [];
        var sistemaPrimeiroNome = '';

        function consultarSistema() {

            var cdCliente = { idCliente: sessionStorage.idClient }

            var corpo = new URLSearchParams(cdCliente);
            fetch("../consultaUser", {
                method: "POST",
                body: corpo
            }).then(function (resposta) {

                resposta.json().then(function (rer) {

                    sistemas = rer;
                    sistemaPrimeiroNome = rer[0].name;
                    var conteudoComboBox = '<option disabled selected>Escolha um sistema</option>';
                    for (r = 0; r < rer.length; r++) {
                        var atual = rer[r];

                        conteudoComboBox += `<option value="${atual.idServer}">${atual.name}</option>`;
                    }
                    sistemasescolha.innerHTML = conteudoComboBox;
                    sistemasescolha.style.width = '100%';

                    sistemasDis();

                }
                );
            });


        }


        function sistemasDis() {

            var cdCliente = { idCliente: sessionStorage.idClient }

            var corpo = new URLSearchParams(cdCliente);
            fetch("../consultaUser/consultaTotalDispositivos", {
                method: "POST",
                body: corpo
            }).then(function (resposta) {

                if (resposta.ok) {
                    resposta.json().then(function (rer) {

                        var conteudoCards = '';

                        for (r = 0; r < sistemas.length; r++) {
                            var atual = sistemas[r];
                            var dispositivoTotal = 0;

                            for (i = 0; i < rer.length; i++) {
                                if (rer[i].idServer == atual.idServer) {
                                    dispositivoTotal = rer[i].totalDevices;
                                    break;
                                    console.log(rer[i].totalDevices);
                                    console.log(rer[i].idServer);
                                    console.log(atual.idServer);
                                }
                            }

                            conteudoCards += `
                                <a class="detalhesOff">
                                    <div class="card borda-esq mb-3">
                                        <div class="card-body linha">
                                            <h4 class="titulo-sistemas">
                                                <span class="dispositivos-total">${dispositivoTotal}</span>
                                                ${atual.name}
                                                        </h4>

                                            <div>
                                                <span class="status-dispositivo on mr-3">
                                                    <span id="dispositivos-on">${dispositivoTotal}</span>
                                                    <span id="dispositivos-off">ON</span>
                                                </span>

                                                <span class="status-dispositivo off">
                                                    <span id="dispositivos-on">0</span>
                                                    <span id="dispositivos-off">OFF</span>
                                                </span>
                                            </div>
                                        </div>

                                        <div class="col-lg-12 p-3 infoSistema">

                                            <button class="btn btn-outline-warning mb-2"
                                                onclick="abrirDetalhes(${atual.idServer})">Detalhes</button>
                                        </div>
                                    </div>
                                </a>
                                `;
                        }
                        cardSistemas.innerHTML = conteudoCards;

                        $('.detalhesOff').each(function () {

                            $(this).on('click', function (event) {
                                $(this).children().find('.infoSistema').toggle();
                                console.log($(this).children().find('.infoSistema'));
                            });
                        });

                        consultarHistorico(sistemas[0].idServer, sistemaPrimeiroNome);
                    });
                } else {
                    vazio.style.display = "block";

                }
            });
        }
