<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SecurIT| Cadastro</title>

    <link rel="shortcut icon" href="images/faviconSecurit.png">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div id="login-page">
        <div class="login">
            <img src="images/logo.png" alt="logo SecurIT" class="logo">
            <h2 class="login-title">Cadastro</h2>
            <form class="form-login">
                <label for="email">Nome da Companhia</label>
                <div class="input-email">
                    <i class="fa fa-building icon"></i>
                    <input type="email" name="email" placeholder="Nome da Empresa">
                </div>

                <label for="representante">Representante</label>
                <div class="input-email">
                    <i class="fa fa-user icon"></i>
                    <input type="email" name="email" placeholder="Representante da Empresa">
                </div>

                <label for="cnpj">CNPJ</label>
                <div class="input-email">
                    <i class="fa fa-tag icon"></i>
                    <input type="email" name="cnpj" placeholder=" Informe o CNPJ">
                </div>

                <label for="email">Email</label>
                <div class="input-email">
                    <i class="fa fa-envelope icon"></i>
                    <input type="email" name="email" placeholder="Email">
                </div>

                <label for="password">Senha</label>
                <div class="input-password">
                    <i class="fa fa-lock icon"></i>
                    <input type="password" name="password" placeholder="Informe a senha">
                </div>

                <input type="submit" value="Cadastrar">
            </form>
            <div class="alinhar">
              
                <a href="login.html">Já estou cadstrado</a>
            </div>
        </div>
        <div class="background">
            <h1> SecurIT - Monitoramento de Sistemas de Segurança </h1>
            <p> Gerencie os dispositivos e componentes de segurança de sua empresa com a SecurIT.
                Agilidade, confiança e segurança garantida!.</p>

        </div>
    </div>

</body>
</html>
